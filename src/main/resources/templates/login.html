<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-50 p-3 mt-5 shadow rounded">
    <div class="card">
        <div class="card-header bg-primary text-white fs-3">Please Sign In</div>
        <div class="card-body bg-light">
            <div th:if="${param.error}">
                <div class="alert alert-danger mt-1" role="alert">
                    Invalid username and password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-primary mt-1" role="alert">
                    You have been logged out.
                </div>
            </div>
            <form th:action="@{/auth/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" id="usernameInput">
                    <label for="usernameInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" id="passwordInput">
                    <label for="passwordInput">Password</label>
                </div>
<!--                <div class="input-group mb-3">-->
<!--                    <span class="input-group-text">Username</span>-->
<!--                    <input type="text" name="username" class="form-control" placeholder="Username">-->
<!--                </div>-->
<!--                <div class="input-group mb-3">-->
<!--                    <span class="input-group-text">Password</span>-->
<!--                    <input type="password" name="password" class="form-control" placeholder="Password">-->
<!--                </div>-->
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
